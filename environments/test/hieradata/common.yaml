  maxusage: '4096'
  maxusageread: '1024'
  pollinginterval: '300'
  hsminstance: 'osm'
  minusage: '100'
  timeout: '5400'
  dsmcopts: '-server=dcache -fromnode=DCACHE-POOL -password=****pw****'
  dsmcnode: 'DCACHE-POOL'
  dsmcpass: '****pw****'
  verbose: '1'


  